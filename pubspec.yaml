name: looming_logger
description: Looming Tech Flutter Logging SDK - Remote logging for Flutter apps. Sends logs to a self-hosted Loki backend with automatic batching, offline persistence, and device info collection.
version: 1.0.0
homepage: https://github.com/stefanminch/looming-logger

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
